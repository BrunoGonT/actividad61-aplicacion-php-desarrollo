<body>
<div>
	<header>
		<h1>Ratchet & Clank - Registro de Personajes</h1>
	</header>
	<main>				
	<ul>
		<li><a href="index.php">Inicio</a></li>
		<li><a href="add.html">Nuevo Personaje</a></li>
	</ul>
	<h2>Registrar Nuevo Personaje</h2>

	<form action="add_action.php" method="post">
		<div>
			<label for="name">Nombre</label>
			<input type="text" name="name" id="name" placeholder="Nombre del personaje" required>
		</div>

		<div>
			<label for="species">Especie</label>
			<input type="text" name="species" id="species" placeholder="Especie" required>
		</div>

		<div>
			<label for="age">Edad</label>
			<input type="number" name="age" id="age" placeholder="Edad" required>
		</div>

		<div>
			<label for="role">Rol</label>
			<select name="role" id="role" required>
				<option value="" disabled selected>Seleccione un rol</option>
				<option value="Héroe">Héroe</option>
				<option value="Villano">Villano</option>
				<option value="Aliado">Aliado</option>
				<option value="Mercenario">Mercenario</option>
				<option value="Neutral">Neutral</option>
			</select>	
		</div>

		<div>
			<label for="threat_level">Nivel de Amenaza</label>
			<select name="threat_level" id="threat_level" required>
				<option value="" disabled selected>Seleccione un nivel</option>
				<option value="Bajo">Bajo</option>
				<option value="Medio">Medio</option>
				<option value="Alto">Alto</option>
				<option value="Crítico">Crítico</option>
			</select>
		</div>

		<div>
			<input type="submit" name="inserta" value="Registrar">
			<input type="button" value="Cancelar" onclick="location.href='index.php'">
		</div>
	</form>
	
	</main>

  	</footer>
</div>
</body>
